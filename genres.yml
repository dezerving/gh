external_templates:
  default: templates
  template_variables:
    collection_section: "030"
    # image: chart/<<poster>>
    sync_mode: sync

collections:
  Thriller:
    variables:
      key: thriller
      genre: thriller
      # poster: "Thriller.jpg"
    template:
      - name: smart_filter
        search_term: genre
        search_value: <<genre>>
        sort_by: release.desc
        limit: 100
    summary: "A collection of the latest Thriller movies."
    url_poster: https://theposterdb.com/api/assets/69226

