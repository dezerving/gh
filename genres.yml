templates:
  Genre:
    plex_search:
      all:
        genre: <<genre>>
    smart_label:
      sort_by: release.desc
      all:
        label: <<smart_label>>
        unplayed: true
    sync_mode: sync
    visible_library: true
    visible_home: true
    visible_shared: true

collections:
