#######################################################
#                  IMDb Collections                   #
#######################################################

external_templates:
  default: templates
  template_variables:
    collection_section: "046"
    sync_mode: sync
    collection_order: custom

templates:
  IMDb:
    imdb_chart: <<chart>>

collections:
  IMDb Trending India:
    variables:
      key: trending_india
    template:
      - name: IMDb
        chart: trending_india
      - name: shared
  IMDb Top Indian:
    variables:
      key: top_indian
    template:
      - name: IMDb
        chart: top_indian
      - name: shared